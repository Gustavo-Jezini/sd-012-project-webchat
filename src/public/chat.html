<!DOCTYPE html>
<html>
  <head>
    <title>TrybeChat</title>
    <link rel="stylesheet" href="./css/chat.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="content-superior">
        <div class="superior-esq">
          <div class="head-nickname">
            <form id="nickname-form" action="">
              <input id="nicknameInput" data-testid="nickname-box" type="text" />
              <button data-testid="nickname-button">Salvar</button>
            </form>
          </div>
          <div class="body-users">
            <ul id="users" ></ul>
          </div>
        </div>
        <div class="superior-dir">
          <ul id="messages"></ul>
        </div>
      </div>
      <span class="content-inferior">
        <form id="message-form" action="">
          <input id="messageInput" data-testid="message-box" type="text"/>
          <button data-testid="send-button">Enviar</button>
        </form>
      </span>
    </div>
  </body>
  <script src="./js/chat.js"></script>
</html>
