<!DOCTYPE html>
<html>
  <head>
    <title>WebChat - trybe</title>
    <style>
      body { margin: 30; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
    <script src="/socket.io/socket.io.js"></script>   
   <script>
      const socket = io();
    </script>
  </head>
  <body>
    <div>
      <input data-testid="nickname-box" id='nickname' placeholder="Nickname" />
      <button data-testid="nickname-button">Change Nickname</button>
      <ul id="messages"></ul>
    </div>
    <ul id="users"></ul>
    <form action="">
      <input data-testid="message-box" id="msgInput" autocomplete="off" />
      <button data-testid="send-button">Enviar</button>
    </form>

  <script>
   const createString = () => {
      let stringAleatoria = '';
      const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      for (let i = 0; i < 16; i += 1) {
          stringAleatoria += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
      }
      socket.emit('newUser', stringAleatoria);
    };

    createString();

    const form = document.querySelector('form');
    const newMessage = document.querySelector('#msgInput');
    const newNickname = document.querySelector('#nickname');
    const userUl = document.querySelector('#users');

    const createMessage = (message) => {
      const messagesUl = document.querySelector('#messages');
      const li = document.createElement('li');
      li.setAttribute('data-testid', 'message');
      li.innerText = message;
      messagesUl.appendChild(li);
    };

    const findUser = (userList) => {
      userList.forEach((list) => {
        const userLi = document.createElement('li');
        userLi.setAttribute('data-testid', 'online-user');
        userLi.textContent = list.nickname;
        userUl.appendChild(userLi)
      })
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      socket.emit('message', { chatMessage: newMessage.value, nickname: newNickname.value });
      newMessage.value = '';
      return false;
    });

    socket.on('message', (message) => createMessage(message));
    socket.on('newUser', (userList) => findUser(userList));
  </script>
</body>
</html>
