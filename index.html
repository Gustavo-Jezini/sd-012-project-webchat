<!DOCTYPE html>
<html>
  <head>
    <title>WebChat - trybe</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
    </script>
  </head>
  <body>
    <div>
      <input data-testid="nickname-box" id='nickname' placeholder="Nickname" />
      <button data-testid="nickname-button">Change Nickname</button>
      <ul id="messages"></ul>
    </div>
    <ul id="users"></ul>
    <form action="">
      <input data-testid="message-box" id="messageInput" autocomplete="off" />
      <button data-testid="send-button">Send</button>
    </form>

  <script>
    const geraStringAleatoria = () => {
      let stringAleatoria = '';
      const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      for (let i = 0; i < 16; i += 1) {
          stringAleatoria += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
      }
      socket.emit('newUser', stringAleatoria);
    };

    geraStringAleatoria();

    const form = document.querySelector('form');
    const inputMessage = document.querySelector('#messageInput');
    const inputNickname = document.querySelector('#nickname');
    const userUl = document.querySelector('#users');
    const messagesUl = document.querySelector('#messages');


    const createMessage = (message) => {
      const li = document.createElement('li');
      li.setAttribute('data-testid', 'message');
      li.innerText = message;
      messagesUl.appendChild(li);
    };

    const createUser = (userList) => {
      userList.forEach((list) => {
        const userLi = document.createElement('li');
        userLi.setAttribute('data-testid', 'online-user');
        userLi.textContent = list.nickname;
        userUl.appendChild(userLi)
      })
    }

    const historyMessages = (allMessages) => {
      if(allMessages) {
        allMessages.forEach(({ chatMessage, nickname, timestamp }) => {
          const historyLi = document.createElement('li');
          historyLi.setAttribute('data-testid', 'message');
          historyLi.textContent = `${timestamp} - ${nickname}: ${chatMessage}`;
          messagesUl.appendChild(historyLi);
        })
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      socket.emit('message', { chatMessage: inputMessage.value, nickname: inputNickname.value });
      inputMessage.value = '';
      return false;
    });

    socket.on('message', (message) => createMessage(message));
    socket.on('newUser', (userList) => createUser(userList));
    socket.on('historyMessages', (allMessages) => historyMessages(allMessages))
  </script>
</body>
</html>
