<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybe - WebChat</title>
</head>
<body>
  <!--nickname  -->
  <form>
    <input type="text" name="" id="nickName-input" data-testid="nickname-box">
    <input type="button" value="Save" id="nick-save" data-testid="nickname-button">
  </form>
  <!-- chat -->
  <form>
    <span data-testid="online-user" id="user-span"></span>
    <input type="text" id="message-box" data-testid="message-box">
    <button data-testid="send-button" id="send-btn">Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/chat.js"></script>
</body>
</html>
