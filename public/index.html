<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
  </head>
  <body>
    <form id="user-form">
      <input placeholder="Insira seu nickname" data-testid="nickname-box" id="nickname-box"/>
      <button data-testid="nickname-button">Salvar</button>
    </form>
    <span data-testid="online-user" id="online-user"></span>
    <ul id="users"></ul>
    <ul id="messages"></ul>
    <form id="message-form">
      <input autocomplete="off" id="message-box" data-testid="message-box"/>
      <button data-testid="send-button">Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src='./public/js/chat.js'></script>
  </body>
</html>
