<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebChat</title>
</head>
<body>
  <form>
    <input type="text" name="" id="nick-input" data-testid="nickname-box">
    <input type="submit" value="Save" id="nick-save-btn" data-testid="nickname-button">
  </form>

    <span data-testid="online-user" id="user-nick-span"></span>
    <input type="text" id="message-input" data-testid="message-box">
    <input type="submit" id="send-btn" value="Send" data-testid="send-button">
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/chat.js"></script>

</html>
