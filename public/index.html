<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat!</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header-container">
        <h2 id="online-user" data-testid="online-user"></h2>
        <form class="change-nickname-form" action="">
          <input id="nickname-box" data-testid="nickname-box"/>
          <button id="nickname-button" data-testid="nickname-button">Change nickname</button>
        </form>
      </div>
      <ul class="messages"></ul>
      <form class="send-message-form" action="">
        <input id="message-box" autocomplete="off" data-testid="message-box"/>
        <button id="send-button" data-testid="send-button">Send message</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
