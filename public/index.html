<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webchat</title>
  </head>
  <body>
    <main>
      <div>
        <form id='nickname-form'>
          <input
          type="text"
          placeholder="Insira seu nickname"
          id="nickname-box"
          data-testid="nickname-box"
        />
        <button type='submit' data-testid="nickname-button" id="nickname-button">Salvar</button>
        </form>

        <ul id='online-users'>
          <li data-testid="online-user" id="online-user"></li>
        </ul>
      </div>
      <div>
        <ul id="messages"></ul>
      </div>
    </main>
    <div>
      <input
        type="text"
        placeholder="Digite uma nova mensagem aqui"
        id="message-box"
        data-testid="message-box"
      />
      <button data-testid="send-button" id="send-button">Enviar</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
