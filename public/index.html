<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webchat - Socket.io</title>
</head>

<body>
  <h1>Webchat</h1>
  <span data-testid="online-user" id="online-user"></span>
  <form id="nickname-form">
    <input type="text" data-testid="nickname-box" id="nickname-box" />
    <button type="submit" data-testid="nickname-button" id="nickname-button">Salvar nickname</button>
  </form>
  <ul id="messages"></ul>
  <form id="messages-form">
    <input data-testid="message-box" id="message-box"type="text" />
    <button data-testid="send-button" id="send-button">Enviar</button>
  </form>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/chat.js"></script>

</html>
