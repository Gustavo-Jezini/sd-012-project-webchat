<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/webchat.css">
  <title>Webchat</title>
</head>

<body>
  <main class="webchat-content">
    <aside class="users">
      <ul class="user-list" />
    </aside>

    <form class="webchat-login">
      <input type="text" class="input-nickname" data-testid="nickname-box">
      <button data-testid="nickname-button">Login</button>
    </form>

    <article class="webchat-messages" />

    <form class="webchat-form">
      <input type="text" class="input-message" data-testid="message-box">
      <button type="submit" class="btn-submit" data-testid="send-button">Enviar</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/webchat.js"></script>
  </main>
</body>

</html>
