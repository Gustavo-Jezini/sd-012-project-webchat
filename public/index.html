<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webchat</title>
</head>
<body>
  <main>
    <span data-testid="online-user" id="online-user"></span>
    <form class="login-form">
      <input data-testid="nickname-box" class="nickname-input" placeholder="nickname"/>
      <button data-testid="nickname-button">Login</button>
    </form>
    
    <ul id="users-list"></ul>
    <form class="message-form">
      <input data-testid="message-box" class="message-input" placeholder="message"/>
      <button data-testid="send-button">Send</button>
    </form>

    <ul id="messages"></ul>

    <script src="socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </main>
</body>
</html>
