<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebChat</title>
</head>

<body>
  <!-- nick -->
  <form>
    <input type="text" name="" id="nick-input" data-testid="nickname-box">
    <button id="nick-save-btn" data-testid="nickname-button">Save</button>
  </form>
  <ul id="chat-messages"></ul>
  <!-- chat -->
  <form>
    <span data-testid="online-user" id="user-nick-span"></span>
    <input type="text" id="message-input" data-testid="message-box">
    <button data-testid="send-button" id="send-btn">Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/chat.js"></script>
</body>

</html>
