<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat!</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <section class="chat-container">
      <section class="chat-header-container">
        <form class="change-nickname-form" action="">
          <input id="nickname-box" placeholder="Insira seu nickname" data-testid="nickname-box"/>
          <button id="nickname-button" data-testid="nickname-button">Salvar</button>
        </form>
      </section>
      <section class="chat-main-container">
        <aside class="online-side-bar">
          <ul class="main-user-container users">
            <li id="main-user" data-testid="online-user"></li>
          </ul>
          <ul class="online-users users">
            <li id="online-user" data-testid="online-user"></li>
          </ul>
        </aside>
        <ul class="messages"></ul>
      </section>
      <form class="send-message-form" action="">
        <input id="message-box" autocomplete="off" placeholder="Digite uma nova mensagem aqui" data-testid="message-box"/>
        <button id="send-button" data-testid="send-button">Enviar</button>
      </form>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
