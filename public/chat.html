<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO - trybe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font: 13px Helvetica, Arial;
      }

      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }

      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
        cursor: pointer;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      #messages li {
        padding: 5px 10px;
      }

      #messages li:nth-child(odd) {
        background: #eee;
      }

      .main-panel {
        display: flex;
        flex-direction: row;
      }

      .infos {
        width: 20%;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    
    <!-- HTML -->
    <div class="main-panel">
      <div class="infos">
        <div>
          <input id="changeNick" data-testid="nickname-box" placeholder="Your nickname" />
          <button id="saveNick" data-testid="nickname-button">Save</button>
        </div>
        <div>
          <ul id="users"></ul>
        </div>
      </div>
      <ul id="messages"></ul>
    </div>
    <form action="">
      <input data-testid="message-box" id="messageInput" autocomplete="off" />
      <button data-testid="send-button">Send</button>
    </form>

    <!-- JS -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = window.io();

      const form = document.querySelector('form');
      const inputMessage = document.querySelector('#messageInput');
      const userUL = document.querySelector('#users');
      const nickButton = document.querySelector('#saveNick');
      const messagesChat = document.querySelector('#messages');

      const generateRandomName = () => {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let nickname = '';
        for ( let i = 0; i < 16; i++ ) {
          nickname += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        sessionStorage.setItem('nickname', nickname);
        socket.emit('newUser', nickname);
      }

      generateRandomName();

      socket.on('newUser', (userList) => {
        userUL.innerHTML = '';
        const myUser = sessionStorage.getItem('nickname');
        const li = document.createElement('li');
        li.setAttribute('data-testid', 'online-user');
        li.textContent = myUser;
        userUL.appendChild(li);

        userList.forEach(({ nickname }) => {
          if (nickname != myUser) {
            const li = document.createElement('li');
            li.setAttribute('data-testid', 'online-user');
            li.textContent = nickname;
            userUL.appendChild(li);
            }
        });
      }) 

      socket.on('allMessages', async (history) => {
        const historyMessages = await history;
        if (historyMessages) {
          historyMessages.forEach(({ message, nickname, timestamp }) => {
          const li = document.createElement('li');
          li.setAttribute('data-testid', 'message');
          li.textContent = `${timestamp} - ${nickname}: ${message}`;
          messagesChat.appendChild(li);
          });
        }
      });

      socket.on('message', (newMessage) => {
        const messagesUl = document.querySelector('#messages');
        const li = document.createElement('li');
        li.setAttribute('data-testid', 'message');
        li.innerText = newMessage;
        messagesUl.appendChild(li);
      });

      nickButton.addEventListener('click', () => {
        const newNickname = document.querySelector('#changeNick');
        const nickname = sessionStorage.getItem('nickname');
        socket.emit('changeNick', newNickname.value);

        sessionStorage.setItem('nickname', newNickname.value);
        newNickname.value = '';
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const nickname = sessionStorage.getItem('nickname');
        socket.emit('message', { chatMessage: inputMessage.value, nickname });
        inputMessage.value = '';
      });
    </script>
  </body>
</html>
